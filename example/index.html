<!DOCTYPE html>
<html>
  <head>
    <title>Bootslide Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../src/bootslide.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
    <script src="../src/bootslide.js"></script>
    <script type='text/javascript'>

        $(function () {

          var apple = function (e, label, data) {
            e.preventDefault() // Please don't change my url.
            alert(data.type + ' ' + label)
          }

          var menu = {
            label: 'Menu',
            target: [
              {
                label: 'Fruits',
                target: [ {label: 'Apple', data: {type: 'Honeycrisp'}, target: apple}, {label: 'Banana', target: function () {}}, {label: 'Kiwi', target: function () {}} ]
              },
              {
                label: 'Vegetables',
                target: [
                  {label: 'Carrot', target: function () {}},
                  {label: 'Squash', target: function () {}},
                  {label: 'Beet', target: function () {}},
                  {label: 'Celery', target: function () {}}
                ]
              },
              {
                label: 'Meats',
                target: [
                  { label: 'White',
                    target: [
                      { label: 'Chicken', target: function () {alert('Chic')} }
                    ]
                  },
                  {
                    label: 'Dark',
                    target: [
                      {label: 'Beef', target: function () { alert('beef')}}
                    ]
                  }
                ]
              },
              {
                label: 'Google',
                target: 'http://www.google.com'
              }
            ]}

          var bootslide = new Bootslide(menu)

          $('#container').html(bootslide.render())

        })

    </script>
    <style>

      body {
        margin: 50px;
        background-color: #eed;
      }

    </style>
  </head>
  <body>

    <div id="container"></div>

  </body>
</html>
